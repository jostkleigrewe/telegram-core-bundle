services:
  Jostkleigrewe\TelegramCoreBundle\Service\TelegramService:
    public: true
    autowire: true

  Jostkleigrewe\TelegramCoreBundle\Service\TelegramWebhookService:
    public: true
    autowire: true

  Jostkleigrewe\TelegramCoreBundle\Repository\TelegramLogWebhookRepository:
    public: true
    autowire: true
    tags:
      - { name: 'doctrine.repository_service' }

  Jostkleigrewe\TelegramCoreBundle\Controller\Api\TelegramController:
    arguments:
      $telegramWebhookService: '@Jostkleigrewe\TelegramCoreBundle\Service\TelegramWebhookService'
    tags:
      - { name: 'controller.service_arguments' }
